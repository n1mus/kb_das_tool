parameters :
    assembly_ref :
        ui-name : Assembly
        short-hint : Metagenome assembly object
        long-hint  : Metagenome assembly that you want to bin

    input_binned_contig_names :
        ui-name : Input Binned Contigs
        short-hint : Input BinnedContig object names
        long-hint  : The name of the input bin objects

    output_binned_contig_name :
        ui-name : Input Binned Contigs
        short-hint : Input BinnedContig object names
        long-hint  : The name of the input bin objects

    search_engine :
        ui-name : Gene Identification Tool
        short-hint : use diamond (faster) or blast for single copy gene identification (default diamond)
        long-hint  : use diamond (faster) or blast for single copy gene identification (default diamond)

    score_threshold :
        ui-name : Score Threshold
        short-hint : score threshold (default 0.5)
        long-hint  : score threshold until selection algorithm will keep selecting bins (default 0.5)

    duplicate_penalty :
        ui-name : Duplicate Penalty
        short-hint : duplicate penalty (default 0.6)
        long-hint  : penalty for duplicate single copy genes per bin (weight b; default 0.6)

    megabin_penalty :
        ui-name : Megabin Penalty
        short-hint : megabin penalty (default 0.5)
        long-hint  : penalty for megabins (weight c; default 0.5)

    write_bin_evals :
        ui-name : Write Bin Evals
        short-hint : write evaluation for each input bin set (default yes)
        long-hint  : write evaluation for each input bin set (default yes)

    create_plots :
        ui-name : Create Plots
        short-hint : Create binning performance plots (default yes)
        long-hint  : Create binning performance plots (default yes)

    write_bins :
        ui-name : Write Bins
        short-hint : Export bins as fasta files (default yes)
        long-hint  : Export bins as fasta files (default yes)

    write_unbinned :
        ui-name : Write Unbinned
        short-hint : Export unbinned as fasta file (default no)
        long-hint  : Export unbinned as fasta file (default no)

description : |
    <p>DAS Tool is an automated method that integrates the results of a flexible number of binning algorithms to calculate an optimized, non-redundant set of bins from a single assembly.</p>

    <p>CONCOCT uses nucleotide composition information and source strain abundance (measured by depth-of-coverage by aligning the reads to the contigs) to perform binning.</p>
    <p><hr></p>
    <p><hr></p>
    <p><i>Implemented for KBase by <a href="mailto:sjungbluth@lbl.gov">Sean Jungbluth(sjungbluth@lbl.gov)</a></i></p>
    <p><hr></p>
    <p>CONCOCT takes a metagenome assembly and the reads that produced the assembly and organizes the contigs into putative genomes, called "bins".</p>
    <p><hr></p>
    <p><b>Configuration:</b></p>
    <p><b><i>Assembly Object:</i></b> The Assembly object is a collection of assembled genome fragments, called "contigs".  These are the items that CONCOCT will bin.  Currently only a single Assembly object is accepted by the CONCOCT App.</p>
    <p><b><i>BinnedContig Object Name:</i></b> The BinnedContig Object represents the directory of binned contigs created by CONCOCT. This object can be used for downstream analysis</p>
    <p><b><i>Read Library Object:</i></b> The read libraries are aligned to the assembly using bbmap, and provide the abundance information for each contig that roughly follows the species abundance.</p>
    <p><b><i>Minimum Contig Length:</i></b> Contigs that are too short may slow down analysis and not give statistically meaningful nucleotide composition profiles.  A value of 1000 - 2500 bp is a reasonable cutoff.</p>
    <p><hr></p>
    <p><b>Output:</b></p>
    <p><b><i>Output Object:</i></b>The BinnedContig Object represents the directory of binned contigs created by CONCOCT. This object can be used for downstream analysis.</p>
    <p><b><i>Output Bin Summary Report:</i></b>The number of bins produced, the number of contigs that were binned and the total number of contigs in the assembly.</p>
    <p><b><i>Downloadable files:</i></b> The enitre output of the CONCOCT run may be downloaded as a zip file. This zip file also contains a table of read-depth coverage per contig ("*.depth.txt")</p>

